<!DOCTYPE html>
<html lang="en" ng-app="kittenViewer">
<head>
  <meta charset="UTF-8">
  <title>Kitten Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <link rel="stylesheet" href="../style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="viewer.js"></script>
</head>
<body>
  <div class="container">
    <div class="description">
      <h2>Kitten Viewer</h2>
      also in <a href="../react/index.html">React</a> and <a href="../index.html">HTML/CSS</a>
    </div>
    <div class="widget" ng-controller="kittyNav">
      <div class="title">
        Kitten #{{kittyNumber}}
        <nav>
          <!-- should they be buttons? Should they be links? Sources disagree... -->
          <button type="button" name="previous" ng-click="prev()">&lt;</button>
          <button type="button" name="next" ng-click="next()">&gt;</button>
        </nav>
      </div>
      <div class="caption">
        {{kittyIpsum}}
      </div>
      <img src="http://placekitten.com/300/300?image={{kittyNumber}}" alt="look at this cute kitten">
    </div>
    <div class="credits">
      Filler text from <a href="http://www.catipsum.com/">Cat Ipsum</a> and images from <a href="https://placekitten.com/">placekitten</a>
    </div>
  </div>
</body>
</html>
